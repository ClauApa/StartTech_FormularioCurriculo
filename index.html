<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div>
            <img src="./Imagens/LogoJobsNet.png" alt="CA" width="120" height="120">
        </div>
        <h1 id="titulo">Cadastro de Curriculos</h1>
        <!-- <p id="subtitulo">Complete suas informações</p> -->
        <br>  
    </header>
    <main>
        <form>
            <fieldset class="grupo">
                <ul><label id="dados"><strong> Dados Pessoais</strong></label></ul>
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name = "nome" id = "nome" required>
                </div>
                <div class="campo">
                    <label for="cargo">Cargo Pretendido</label>
                    <input type="text" name = "cargo" id = "cargo"> 
                </div>
                <div>
                    <label for = "estadoCivil"></label>

                        <option selected disabled value="">Estado Civil</option>
                        <option>Solteiro</option>
                        <option>Casado</option>
                        <option>Separado/Divorciado</option>
                        <option>Viúvo</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div>
                    <label for = "sexo"></label>
                    <select id="sexo">
                        <option selected disabled value="">Sexo</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                        <option>Outro</option>
                        <option>Prefiro não dizer</option>
                    </select>
                </div>
                <fieldset class="grupo">

                    </div>

                            <option>29</option>

                            <option>31</option>
                        </select>
                    </div>
                    <div>
                        <label for = "anoNasc"></label>
                        <select id = "anoNasc" required>
                            <option selected disabled value="">Ano</option>
                            <option>1950</option>
                            <option>1951</option>
                            <option>1952</option>
                            <option>1953</option>
                            <option>1954</option>

                <div class="campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" name = "endereco" id = "endereco" required> 
                </div>
                <div class="campo">
                    <label for= "bairro">Bairro</label>
                    <input type="text" name = "bairro" id = "bairro"required> 
                </div>
                <div class="campo">
                    <label for = "cidade">Cidade</label>
                    <input type="text" name = "cidade" id = "cidade" required> 
                </div>
                <div class="campo">
                    <label for = "cep">CEP</label>
                    <input type="text" name = "cep" id = "cep"> 
                </div>
                <div class="campo">
                    <label for = "fone1">Telefone Fixo 1</label>
                    <input type="text" name = "fone1" id = "fone1"> 
                </div>
                <div class="campo">
                    <label for = "fone2">Telefone Fixo 2</label>
                    <input type="text" name = "fone2" id = "fone2">

                <div class="campo">

                    <input type="text" name = "contato" id = "contato"> 
                </div>
                <div class="campo">
                    <label for = "email">e-mail</label>
                    <input type="email" name = "e-mail" id = "email">
                </div>

            <fieldset class="grupo">
                <ul><label><strong>Documentos</strong></label></ul>
                <div class="campo">
                    <label for = "identidade">Identidade</label>
                    <input type="text" name = "identidade" id = "identidade" required> 
                </div>
                <div class="campo">
                    <label for = "cpf">CPF</label>
                    <input type="text" name = "cpf" id = "cpf"required> 
                </div>
                <div>
                    <label for = "possuiVeiculo"></label>
                    <select id="possuiVeiculo">
                        <option selected disabled value="">Veículo?</option>
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>
                <div>
                    <label for = "habilitacao"></label>
                    <select id="habilitacao">
                        <option selected disabled value="">Habilitação?</option>
                        <option>Tipo A</option>
                        <option>Tipo B</option>
                        <option>Tipo C</option>
                        <option>Tipo D</option>
                        <option>Tipo E</option>
                    </select>
                </div>
            </fieldset>
            <button class ="botao" type= "submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
